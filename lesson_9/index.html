<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h2>
            Есть вопросы?
            свяжитесь с нами!
        </h2>
        <label for="name">
            Your name
        </label>
        <input type="text" id="name">


        <label for="email">
            Your email
        </label>
        <input type="email" id="email">


        <label class="left_side">
            <input type="radio" name="gamer"> 
            Noob
        </label>

        <label class="left_side">
            <input type="radio" name="gamer">
            Pro gamer 
        </label>


        <label for="suggestion">
            What you want
        </label>
        <textarea id="suggestion" cols="30" rows="10"></textarea>


        <label class="left_side">
            <input type="checkbox">
            Agree for buy your soul
        </label>
        
        <button type="submit" >
            OK
        </button>
    </form>

</body>
</html>
