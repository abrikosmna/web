<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sueta">
        <table>
            <caption> Телефоны</caption>
            <thead>
                <tr>
                    <th>Производитель</th>
                    <th>Модель</th>
                    <th>Цена $</th>
                </tr>
            </thead>
            <tbody class="apple">
                <tr>
                    <td rowspan="3">Apple</td>
                    <td class="phone">Iphone 12 Pro</td>
                    <td class="price">1000$</td>
                </tr>
                <tr>
                    <td class="phone">Iphone 12</td>
                    <td class="price">800$</td>
                </tr>
                <tr>
                    <td class="phone">Iphone 12 mini</td>
                    <td class="price">600$</td>
                </tr>
            </tbody>
            <tbody class="android">
                <tr>
                    <td>Xiomi</td>
                    <td class="phone">Xiomi mi 10</td>
                    <td class="price">740$</td>
                </tr>
                <tr>
                    <td rowspan="2">Sumsung</td>
                    <td class="phone">Sumsung galaxy 10</td>
                    <td class="price">900$</td>
                </tr>
                <tr>
                    <td class="phone">Sumsung note 10</td>
                    <td class="price">950$</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Итого</td>
                    <td>две почки</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="one">

    </div>
    <div class="two">
        
    </div>
</body>
</html>
